<div class="container">
  <form [formGroup]="uploadForm" sclass="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input formControlName="file" type="file" accept="Application/PDF"
      (change)="file=$event.target.files[0]">
    </div>
    <ap-vmessage
    text="Please, select a photo"
    *ngIf="uploadForm.get('file').errors?.required">

    </ap-vmessage>
    <div class="col-md-6">
      <div class="form-group">
        <textarea
        formControlName="description"
        class="form-control form-control-sm"
        placeholder="photo description"></textarea>
        <ap-vmessage
    text="Max length is 300"
    *ngIf="uploadForm.get('description').errors?.maxlength">

    </ap-vmessage>
      </div>

      <div class="form-group">
        <label classs="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button type="submit" [disabled]="uploadForm.invalid" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
